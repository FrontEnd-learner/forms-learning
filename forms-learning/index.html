        <form action="https://echo.htmlacademy.ru" method="post">
            <div>
                <label for="fullname-input">Ismingiz</label>
                <input type="text" name="fullname" id="fullname-input" placeholder="Ism-familiya" required>
            </div>
            <div>
                <label for="dob-input">Tug'ilgan sana</label>
                <input type="date" name="dob" id="dob-input" required>
            </div>
            <div>
                <label for="course-type-select">Qaysi kurni tanlaysiz?</label>
                <select name="course-type" id="course-type-select">
                    <optgroup label="Ofline lessons">
                        <option value="morning">Ertalabki</option>
                        <option value="afternoon">Peshingi</option>
                        <option value="evening">Kechki</option>
                    </optgroup>
                    <optgroup label="Online lessons">
                        <option value="standart" selected>Standart</option>
                        <option value="pro">Pro</option>
                    </optgroup>
                </select>
            </div>
            <div>
                <fieldset>
                    <legend>Qo'shimcha imkoniyatlar</legend>
                    <!-- <label>
                    Shu variantda ham ishlatsa bo'ladi
                    <input type="checkbox" name="laptop" id="laptop-checkbox">Noutbuklar
                    </label> -->
                    <input type="checkbox" name="laptop" id="laptop-checkbox">
                    <label for="laptop-checkbox">Noutbuklar</label> <br>
                    <label>
                        <input type="checkbox" name="monitor">Monitor
                    </label> <br>
                    <label>
                        <input type="checkbox" name="wifi" checked>Internet
                    </label> <br>
                </fieldset>
            </div>
            <div>
                <fieldset>
                    <legend>To'lov usuli</legend>
                    <!-- bunda hammasiga bir xil name beriladi value ham berilishi shart aytgancha nameda 1 nechta so'zdan iborat bo'lsa pastki_chiziqcha bilan yoziladi -->
                    <label>
                        <input type="radio" name="payment_type" value="click">Click
                    </label>
                    <label>
                        <input type="radio" name="payment_type" value="cash">Naqd pul
                    </label>
                </fieldset>
            </div>
            <div>
                <!-- datalist -->
                <label for="district-input">Tuman</label>
                <input type="text" name="district" id="district-input" list="districts-list" placeholder="Tumaningiz..." required>
                <!-- bu qo'shimcha ma'lumot ulash uchun id lar bir xil bo'lishi kerak -->
                <datalist id="districts-list">
                    <option>Zomin</option>
                    <option>Zaribdor</option>
                    <option>Paxtakor</option>
                    <option>G'allarol</option>
                    <option>Do'stlik</option>
                    <option>G'alaba</option>
                </datalist>
            </div>
            <div>
                <label for="message-input">Xabar</label>
                <textarea name="message" id="message-input" required></textarea>
            </div>
            <button type="submit">Ro'yxatdan o'tish</button>
